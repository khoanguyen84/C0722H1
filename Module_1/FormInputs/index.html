<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- alt + shift + f -->
    <form action="#">
        <table border="1">
            <tr>
                <td>My color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="range" min="15" max="30">
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="" id="">
                        <option value="">Vietnam</option>
                        <option value="">Korean</option>
                        <option value="">Laos</option>
                        <option value="">Thailand</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Introduction</td>
                <td>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>
                    <input type="text">
                    <input type="hidden">
                </td>
            </tr>
            <tr>
                <td>My website</td>
                <td>
                    <input type="url" required>
                </td>
            </tr>
            <tr>
                <td>Keyword</td>
                <td>
                    <input type="search">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>
                    <input type="tel" required>
                </td>
            </tr>
            <tr>
                <td>Identify Personal</td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>Upload avatar</td>
                <td>
                    <input type="file" accept="image/*">
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td>
                    <!-- <input type="image" src="https://dictionary.cambridge.org/images/thumb/flower_noun_002_14403.jpg?version=5.0.248"> -->
                    <input type="image" src="images/flower.jpg">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" checked> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Languages</td>
                <td>
                    <input type="checkbox"> English
                    <input type="checkbox"> Korean
                    <input type="checkbox" checked> Thailand
                </td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td>
                    <input type="datetime-local">
                    <br>
                    <input type="date">
                    <input type="time">
                    <br>
                    <input type="month">
                    <br>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- <button type="submit" >Register</button>
                    <button type="reset">Cancel</button>
                    <button type="button">My Function</button> -->
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Hủy">
                    <input type="button" value="Xử lý">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
